<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--方式一: 设置标签的 属性-->
<input type="button" value="点我吧" onclick="sayHello()"/>

<!--方式二: 派发事件 匿名函数;  标签对象.事件属性 = function(){} -->
<input id="inputId" type="button" value="点我吧"/>

</body>

<script>
    function sayHello() {
        alert("hello...");
    }

    // 标签对象.事件属性 = function(){}
    document.getElementById("inputId").onclick = function () {
        alert("你好...");
    }

</script>
</html>
